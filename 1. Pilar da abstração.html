<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //modelo do objeto(classe)
        class ContaBancaria{
            //agencia
            //numConta
            //saldo
            //limite
            constructor(){ //constroi a classe para se tornar um objeto 
                this.agencia = 1075 //operador 'this' conecta o atributo ao contexto do objeto
                this.numConta = 8351924
                this.saldo = 50
                this.limite = 450
            }

            depositar(valorDeposito){ //met√≥do
                this.saldo += valorDeposito
            }

            sacar(valorSaque){
                this.saldo -= valorSaque
            }

            consultarSaldo(){
                return this.saldo
            }
        }

        let x = new ContaBancaria() //operador 'new' cria uma instancia que gera objeto da classe
        let y = new ContaBancaria()

        console.log(x.consultarSaldo())
        x.depositar(450)
        console.log(x.consultarSaldo())
        x.sacar(200)
        console.log(x.consultarSaldo())

        console.log(y.consultarSaldo())
    </script>
</head>

</body>
</html>
